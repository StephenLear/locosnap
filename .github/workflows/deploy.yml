name: Deploy Backend

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - "render.yaml"

jobs:
  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    # Only deploy after CI passes
    needs: []
    steps:
      - name: Trigger Render Deploy
        run: |
          curl -s -o /dev/null -w "%{http_code}" \
            "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        # Render deploy hooks are simple GET/POST URLs that trigger a deploy
        # Set RENDER_DEPLOY_HOOK_URL in GitHub repo settings → Secrets
        # Get the URL from Render dashboard → Your service → Settings → Deploy Hook
